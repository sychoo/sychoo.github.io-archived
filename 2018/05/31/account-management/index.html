"></span><br><span class="line"><span class="comment"># Default Groups</span></span><br><span class="line">Administrators : 10000</span><br><span class="line">Developers : 20000</span><br><span class="line"></span><br><span class="line"><span class="comment"># Change users' passwd</span></span><br><span class="line">passwd</span><br><span class="line"></span><br><span class="line"><span class="comment">#  Change users' primary group</span></span><br><span class="line">sudo usermod --gid &lt;group-name&gt; &lt;user-name&gt; </span><br><span class="line"></span><br><span class="line"><span class="comment"># To add a user to a specific group use</span></span><br><span class="line">sudo usermod -G &lt;group-name&gt; -a &lt;user-name&gt;</span><br><span class="line"></span><br><span class="line"><span class="comment"># Add user to a group</span></span><br><span class="line">sudo adduser &lt;user-name&gt; &lt;group-name&gt;</span><br><span class="line"></span><br><span class="line"><span class="comment"># Create group with group id</span></span><br><span class="line">groupadd -g &lt;group-id&gt; &lt;group-name&gt;</span><br><span class="line"></span><br><span class="line"><span class="comment"># list of all the groups</span></span><br><span class="line">cat /etc/group</span><br><span class="line">groups</span><br><span class="line"></span><br><span class="line"><span class="comment"># list of all the users</span></span><br><span class="line">cut -d: -f1 /etc/passwd</span><br><span class="line">cat /etc/passwd</span><br><span class="line"></span><br><span class="line"><span class="comment"># ID Infomation of a user</span></span><br><span class="line">id &lt;user-name&gt;</span><br><span class="line"></span><br><span class="line"><span class="comment"># find user infomation</span></span><br><span class="line">grep &lt;user-name&gt; /etc/passwd </span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment"># Change user infomation</span></span><br><span class="line">    <span class="comment"># Change General infomation</span></span><br><span class="line">    sudo chfn &lt;user-name&gt;</span><br><span class="line">    <span class="comment"># Change Default Shell</span></span><br><span class="line">    sudo chsh &lt;user-name&gt;</span><br><span class="line"></span><br><span class="line"><span class="comment"># Delete users / groups</span></span><br><span class="line">groupdel &lt;group-name&gt;</span><br><span class="line">userdel &lt;user-name&gt;</span><br><span class="line"></span><br><span class="line"><span class="comment"># Default umask </span></span><br><span class="line">0077</span><br><span class="line"></span><br><span class="line"><span class="comment"># Sudoer file to execute certain command</span></span><br><span class="line">leaf ALL=(root) &lt;specific-files&gt;</span><br></pre></td></tr></table></figure>
